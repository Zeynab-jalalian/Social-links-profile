<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <div class="images">
        <img src="assets/images/avatar-jessica.jpg" alt="avatar-jessica" />
      </div>

      <div class="intro">
        <h1>Zeynab Jalalian</h1>
        <h2>Tehran, Iran</h2>
        <div>
          <p>"Frontend Developer & Learner"</p>
        </div>
      </div>

      <div class="links">
        <ul>
          <li><a href="https://github.com/zeynab-jalalian">GitHub</a></li>
          <li>
            <a href="https://www.frontendmentor.io/profile/zeynab-jalalian"
              >Frontend Mentor</a
            >
          </li>
          <li>
            <a
              href="https://www.linkedin.com/in/zeynab-jalalian-717bb4343/"
              >LinkedIn</a
            >
          </li>
          <li><a href="#">Twitter</a></li>
          <li>
            <a href="https://www.instagram.com/frontend.end">Instagram</a>
          </li>
        </ul>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/zeynab-jalalian
"
          >Zeynab Jalalian</a
        >.
      </div>
    </footer>
  </body>
</html>
